title: Note

buttons:
  copilot:
    userPrompt: Continue writing this note with helpful insights.
    theme: blue-icon
  preview: true
  settings: true
  status: true

columns:
  - width: 2/3
    fields:
      intro:
        label: Introduction
        type: writer
        toolbar:
          inline: false
        marks:
          - bold
          - italic
          - link
          - copilot
          - copilot-completion
        placeholder: Start writing your introduction…
        help: A brief introduction to your note.

      body:
        label: Body
        type: writer
        toolbar:
          inline: false
        marks:
          - bold
          - italic
          - strike
          - underline
          - code
          - link
          - copilot
          - copilot-completion
        placeholder: Write your thoughts here…
        help: The main content of your note.

      conclusion:
        label: Conclusion
        type: writer
        toolbar:
          inline: false
        marks:
          - bold
          - italic
          - link
          - copilot
          - copilot-completion
        placeholder: Wrap up your thoughts…
        help: Summarize the key takeaways.

  - width: 1/3
    fields:
      info:
        type: info
        label: Copilot Completion
        theme: positive
        text: |
          This page showcases the **inline completion** feature:

          - **Auto-trigger**: Pause at the end of a paragraph and AI suggestions will appear
          - **Accept**: Press `Tab` to insert the suggestion
          - **Dismiss**: Press `Escape` to cancel

title: Note

buttons:
  copilot:
    userPrompt: Continue writing this note with helpful insights.
    theme: blue-icon
  preview: true
  settings: true
  status: true

columns:
  - width: 2/3
    fields:
      text:
        label: Content
        type: writer
        toolbar:
          inline: false
        marks:
          - bold
          - italic
          - strike
          - underline
          - code
          - link
          - "|"
          - copilot
        placeholder: Write your thoughts hereâ€¦
        help: The main content of this article.

  - width: 1/3
    fields:
      info:
        type: info
        label: Copilot Completion
        theme: positive
        text: |
          This page showcases the **inline completion** feature:

          - **Auto-trigger**: Pause at the end of a paragraph and AI suggestions will appear
          - **Accept**: Press `Tab` to insert the suggestion
          - **Dismiss**: Press `Escape` to cancel

title: Article

options:
  preview: https://kirby.tools/copilot

tabs:
  content:
    label: Content
    columns:
      - width: 2/3
        fields:
          title:
            label: Article Title
            type: text
            help: The main headline of your article

          author:
            label: Author
            type: text
            width: 1/2
            help: The author's name

          publishDate:
            label: Publish Date
            type: date
            width: 1/2
            default: today
            help: When this article was or will be published

          content:
            label: Article Content
            type: blocks
            fieldsets:
              - heading
              - text
              - quote
              - image
              - list
              - code
            help: Build your article content with structured blocks

      - width: 1/3
        sections:
          copilot:
            type: copilot
            field: content
            userPrompt: |
              Write an engaging article about "{title}".

              Author: {author}
              Excerpt: {excerpt}

              Create well-structured content with proper headings, engaging paragraphs, and relevant examples.
            help: Describe your article topic and let AI create structured, engaging content for you.

  settings:
    label: Settings
    fields:
      excerpt:
        label: Excerpt
        type: textarea
        maxlength: 300
        help: A brief summary or teaser for the article

      category:
        label: Category
        type: select
        options:
          - Technology
          - Business
          - Lifestyle
          - Education
          - News
        width: 1/2

      tags:
        label: Tags
        type: tags
        width: 1/2
        help: Add relevant keywords for better organization

      featured:
        label: Featured Article
        type: toggle
        width: 1/2
        help: Mark as featured to highlight on your homepage

      seo:
        label: SEO Settings
        type: structure
        fields:
          metaTitle:
            label: Meta Title
            type: text
            help: Override the default title for search engines
          metaDescription:
            label: Meta Description
            type: textarea
            maxlength: 160
            help: Brief description for search engine results

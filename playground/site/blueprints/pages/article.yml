title: Article

buttons:
  copilot:
    userPrompt: Write a detailed article about Kirby CMS and why it appeals to developers and designers alike.
    theme: blue-icon
  preview: true
  settings: true
  status: true

columns:
  - width: 2/3
    fields:
      content:
        label: Article Content
        type: blocks
        fieldsets:
          - heading
          - text
          - quote
          - image
          - list
          - code
        help: Build your article content with structured blocks

  - width: 1/3
    fields:
      metaDescription:
        label: Meta Description
        type: textarea
        maxlength: 160
        buttons:
          - copilot
        copilot:
          userPrompt: |
            Summarize this article "{title}" in a meta description (max 155 characters). Include the main benefit and end with a subtle call-to-action. No quotes.

            This is the article:
            {content}
        help: Brief description for search engine results

      publishDate:
        label: Publish Date
        type: date
        default: today
        help: When this article was or will be published

      excerpt:
        label: Excerpt
        type: textarea
        maxlength: 300
        buttons: false
        help: A brief summary or teaser for the article
